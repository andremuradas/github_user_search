<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/design_system.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>GitHub User Search App</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="container">
                <div class="left">devfinder</div>
                <div class="right">
                    <span>DARK</span>
                    <img src="assets/images/icon-moon.svg">
                </div>
            </div>
        </header>
        <main>
            <section class="search_bar">
                <div class="container">
                    <div class="left"><img src="assets/images/icon-search.svg"></div>
                    <div class="center"><input type="text" placeholder="Search GitHub username…"></div>
                    <div class="right"><a class="btn_light" href="">Search</a></div>
                </div>
            </section>
            <section class="user_description">
                <div class="container">
                    <div class="left">
                        <div class="img_user"></div>
                    </div>
                    <div class="right">
                        <div class="head_description">
                            <span class="name">The Octocat </span>
                            <span class="register">Joined 25 Jan 2011</span>
                        </div>
                        <span class="user">@octocat</span>
                        <p class="bio">This profile has no bio</p>
                        <div class="numbers">
                            <div class="repos">
                                <p class="title">Repos</p>
                                <p class="number">8</p>
                            </div>
                            <div class="followers">
                                <p class="title">Followers</p>
                                <p class="number">3938</p>
                            </div>
                            <div class="following">
                                <p class="title">Following</p>
                                <p class="number">9</p>
                            </div>
                        </div>
                        <div class="info">
                            <div class="info_left">
                                <div id="location" class="info_content">
                                    <div class="icon">
                                        <img src="assets/images/icon-location.svg">
                                    </div>
                                    <span>San Francisco</span>
                                </div>
                                <div id="website" class="info_content">
                                    <div class="icon">
                                        <img src="assets/images/icon-website.svg">
                                    </div>
                                    
                                    <span>https://github.blog</span>
                                </div>
                                
                            </div>
                            <div class="info_right">
                                <div id="twitter" class="info_content">
                                    <div class="icon">
                                        <img src="assets/images/icon-twitter.svg">
                                    </div> 
                                    <span>Not Available</span>
                                </div>
                                <div id="company" class="info_content">
                                    <div class="icon">
                                        <img src="assets/images/icon-company.svg">
                                    </div>
                                    <span>@github</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
